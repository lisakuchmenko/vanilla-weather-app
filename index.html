<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
			integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="src/style.css" />
		<title>Weather App</title>
	</head>
	<body>
		<div class="container">
			<div class="weather-app-wrapper">
				<div class="weather-app">
					<div class="row">
						<div class="col-11">
							<form id="search-form" class="mb-4">
								<div class="row">
									<div class="col-9">
										<input
											type="search"
											placeholder="Enter a city here"
											class="form-control"
											id="city-input"
											autocomplete="off"
										/>
									</div>
									<div class="col-3">
										<input
											type="submit"
											class="btn btn-primary w-100"
											value="Search"
										/>
									</div>
								</div>
							</form>
						</div>
						<div class="col-1 ps-0">
							<button class="btn btn-primary" id="geolocation">
								<i class="fa-solid fa-location-dot"></i>
							</button>
						</div>
					</div>
					<div class="overview">
						<h1 id="city"></h1>
						<ul>
							<li id="description"></li>
							<li class="date-update">
								Last updated at: <span id="date"></span>
							</li>
						</ul>
					</div>
					<div class="row">
						<div class="col-6">
							<div class="clearfix weather-temperature">
								<img src="" alt="sunny" class="float-start" id="icon" />
								<div class="float-start">
									<span id="temperature"></span>
									<span class="units"
										><a href="#" id="celcius" class="active">ºC</a> |
										<a href="#" id="farenheit">ºF</a></span
									>
								</div>
							</div>
						</div>
						<div class="col-6">
							<ul class="weather-data">
								<li>
									Feels like:
									<span id="feels-like"></span>ºC
								</li>
								<li>
									Humidity:
									<span id="humidity"></span>%
								</li>
								<li>
									Wind:
									<span id="wind"></span> km/h
								</li>
							</ul>
						</div>
					</div>
					<div class="weather-forecast" id="forecast"></div>
				</div>
				<footer>
					<a href="https://github.com/lisakuchmenko/vanilla-weather-app"
						>Open-source code</a
					>
					by Liza Kuchmenko
				</footer>
			</div>
		</div>
		<script src="src/app.js"></script>
	</body>
</html>
